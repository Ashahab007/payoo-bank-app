<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
      <header>
        <nav class="flex justify-around items-center">
          <div class="flex gap-4">
            <img class="w-16" src="./assets/tick.png" alt="" srcset="" />
            <div>
              <h1  class="text-3xl font-bold">$ <span id="main-balance">45000</span></h1>
              <p class="border rounded-sm p-1">Available Balance</p>
            </div>
          </div>

          <button class="btn">
            <img class="w-5" src="./assets/Logout.png" alt="" srcset="" />
            Logout
          </button>
        </nav>
        <section class="mt-10">
          <div class="flex items-center gap-2">
            <img
              class="w-5"
              src="./assets/Matches-Fire--Streamline-Ultimate.png"
              alt=""
              srcset=""
            />
            <h1 class="font-bold text-2xl mb-2">Welcome to Payooo!</h1>
          </div>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="cards grid grid-cols-3 mt-14 gap-2 px-2">
            <div id="add-money-box" class="box border p-4 text-center rounded-sm cursor-pointer">
              <img
                class="w-8 mx-auto"
                src="./assets/icon add money.png"
                alt=""
                srcset=""
              />
              <h3 class="text-xs">Add Money</h3>
            </div>
            <div id="cash-out-box" class="box border p-4 text-center rounded-sm cursor-pointer">
              <img
                class="w-8 mx-auto"
                src="./assets/icon cashout.png"
                alt=""
                srcset=""
              />
              <h3 class="text-xs">Cash Out</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img
                class="w-8 mx-auto"
                src="./assets/icon transfer money.png"
                alt=""
                srcset=""
              />
              <h3 class="text-xs">Transfer Money</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img
                class="w-8 mx-auto"
                src="./assets/icon get bonus.png"
                alt=""
                srcset=""
              />
              <h3 class="text-xs">Get Bonus</h3>
            </div>
            <div class="box border p-4 text-center rounded-sm cursor-pointer">
              <img
                class="w-8 mx-auto"
                src="./assets/icon pay bill.png"
                alt=""
                srcset=""
              />
              <h3 class="text-xs">Pay Bill</h3>
            </div>
            <div id="transaction-box" class="box border p-4 text-center rounded-sm cursor-pointer">
              <img
                class="w-8 mx-auto"
                src="./assets/icon transaction.png"
                alt=""
                srcset=""
              />
              <h3 class="text-xs">Transaction</h3>
            </div>
          </div>

<!--! Add Money Section -->
          <section id="add-money-section" class="mt-4">
            <div class="bg-base-200 ">
              <h1 class="font-bold text-xl py-2">Add Money</h1>
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <legend class="text-[#080808]">Select A Bank</legend>
                      <select
                        class="select select-bordered w-full max-w-xs mt-1"
                      >
                        <option disabled selected>Select Bank</option>
                        <option value="Bkash">bKash</option>
                        <option value="Nagad">Nagad</option>
                        <option value="dbbl">DBBL</option>
                      </select>
                      <fieldset class="fieldset">
                        <label class="fieldset-label">Account Number</label>
                        <input
                          value="01301301302"
                          maxlength="11"
                          id="account-number"
                          type="number"
                          class="input"
                          placeholder="Enter your number"
                          required
                        />
                        <label class="fieldset-label">Amount to Add</label>
                        <input
                          id="amount"
                          type="number"
                          class="input"
                          placeholder="Add Amount to Withdraw"
                          required
                        />
                        <label class="fieldset-label">4 Digit Pin</label>
                        <input
                          id="pin"
                          value="1234"
                          type="text"
                          class="input"
                          placeholder="Enter your pin"
                          required
                        />
                      
                        <button id="add-money" class="btn btn-neutral bg-blue-700 border-none w-full rounded-3xl mt-4">
                          Add Money
                        </button>
                      </fieldset>
                      
                  </form>
                </div>
              </div>
            </div>
          </section>

          <!-- ? Cashout section -->
          <section id="cashout-section" class=" mt-4">
            <div class="bg-base-200 ">
              <h1 class="font-bold text-xl py-2">Cash Out</h1>
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                     
                      <fieldset class="fieldset">
                        <label class="fieldset-label">Agent Number</label>
                        <input
                          value="01301301302"
                          maxlength=""
                          id="acount-number"
                          type="number"
                          class="input"
                          placeholder="Enter 11 digit number"
                          required
                        />
                        <label class="fieldset-label">Amount</label>
                        <input
                          id="cashout-amount"
                          type="number"
                          class="input"
                          placeholder="Enter Amount to Withdraw"
                          required
                        />
                        <label class="fieldset-label">4 Digit Pin</label>
                        <input
                          id="pin"
                          value="1234"
                          type="text"
                          class="input"
                          placeholder="Enter your pin"
                          required
                        />
                      
                        <button id="withdraw-money" class="btn btn-neutral bg-blue-700 border-none w-full rounded-3xl mt-4">
                          Withdraw Money
                        </button>
                      </fieldset>
                      
                  </form>
                </div>
              </div>
            </div>
          </section>

          <!-- ! Transaction Section -->
          <section id="transaction-section" class=" mt-4">
            <div class="bg-base-200 ">
              <h1 class="font-bold text-xl py-2">Transaction History</h1>
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div id="transaction-container"
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  
                </div>
              </div>
            </div>
          </section>
        </section>
      </header>
    </section>
    <script src="./script/add-money.js"></script>
    <script src="./script/utility.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transaction-history.js"></script>
  </body>
</html>
